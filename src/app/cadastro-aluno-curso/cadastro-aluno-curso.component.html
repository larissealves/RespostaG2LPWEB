<div class="row">
    <div class="col-sm-6">
        <div class="card">
                <div class="card-header">
                    CURSOS ONLINE
                </div>
                <div *ngFor="let online of online">
                    <div class="card-body">
                        <h5 class="card-title">{{ online.titulo }} </h5>
                        
                        <button type="submit" class="btn btn-primary" (click)="idCurso(online.id)" (click)="testeAtualizar()" [disabled]="!cadastro.valid">Inscreva-se!</button>

                    </div>
                    
                </div>
        </div>
        
    </div>

    <div class="col-sm-6">
        <div class="card">
                <div class="card-header">
                    CURSOS PRESENCIAIS
                </div>
                <div *ngFor="let online of presencial">
                    <div class="card-body">
                        <h5 class="card-title">{{ online.titulo }} </h5>
                        
                        <button type="submit" class="btn btn-primary" (click)="idCurso(online.id)" (click)="testeAtualizar()" [disabled]="!cadastro.valid">Inscreva-se!</button>

                    </div>
                    
                </div>
        </div> 
        
    </div>
</div>
 <br>
 <br>
 <div class="col-sm">
<h5>Inscrito</h5><br>
{{ cursoInscrito.titulo }}
<a [routerLink]="['/aluno-aula', cursoInscrito.id]">
    <p> <br> Detalhes</p>
</a>
</div>
