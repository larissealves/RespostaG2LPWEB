<div class="container">
<form class="form-group" #cadastro="ngForm" (submit)="salvarAluno()"> 
    <div class="form-group">
      <label for="nome">Nome </label>
      <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome">
    </div>
    <div class="form-group">
      <label for="cpf">CPF </label>
      <input type="text" class="form-control" id="cpf" name="cpf" [(ngModel)]="cpf">
    </div>
    <div class="form-group">
      <label for="dataNascimento">Data Nascimento </label>
      <input type="text" class="form-control" id="dataNascimento" name="dataNascimento" [(ngModel)]="dataNascimento">
    </div>
         
    <div class="form-group">
      <label for="senha">Senha </label>
      <input type="password" class="form-control" id="senha" name="senha" [(ngModel)]="senha">
    </div>
         
    <button type="submit" class="btn btn-primary" [disabled]="!cadastro.valid">Submit</button>
</form>
